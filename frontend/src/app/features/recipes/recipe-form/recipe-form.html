<div class="max-w-3xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <div class="bg-white shadow sm:rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">
      {{ isEdit ? 'Modifier la recette' : 'Nouvelle Recette' }}
    </h1>

    <form (submit)="onSubmit($event)" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Titre</label>
        <input type="text" name="title" [(ngModel)]="recipe.title" required
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" [(ngModel)]="recipe.description" rows="3"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-orange-500 focus:border-orange-500 sm:text-sm"></textarea>
      </div>

      <div>
        <div class="flex justify-between items-center mb-2">
          <label class="block text-sm font-medium text-gray-700">Ingrédients</label>
          <button type="button" (click)="addIngredient()" class="text-sm text-orange-600 font-medium">+ Ajouter</button>
        </div>
        <div class="space-y-2">
          @for (ing of recipe.ingredients; track $index) {
            <div class="flex space-x-2">
              <input type="text" [name]="'ing-name-'+$index" [(ngModel)]="ing.name" placeholder="Nom" class="flex-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 sm:text-sm">
              <input type="number" [name]="'ing-qty-'+$index" [(ngModel)]="ing.quantity" placeholder="Qté" class="w-20 border border-gray-300 rounded-md shadow-sm py-2 px-3 sm:text-sm">
              <input type="text" [name]="'ing-unit-'+$index" [(ngModel)]="ing.unit" placeholder="Unité" class="w-20 border border-gray-300 rounded-md shadow-sm py-2 px-3 sm:text-sm">
              <button type="button" (click)="removeIngredient($index)" class="text-red-500">×</button>
            </div>
          }
        </div>
      </div>

      <div>
        <div class="flex justify-between items-center mb-2">
          <label class="block text-sm font-medium text-gray-700">Instructions (étapes)</label>
          <button type="button" (click)="addInstruction()" class="text-sm text-orange-600 font-medium">+ Ajouter</button>
        </div>
        <div class="space-y-2">
          @for (step of recipe.instructions; track $index) {
            <div class="flex space-x-2">
              <span class="mt-2 text-gray-400">{{ $index + 1 }}.</span>
              <textarea [name]="'step-'+$index" [(ngModel)]="recipe.instructions[$index]" rows="2" class="flex-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 sm:text-sm"></textarea>
              <button type="button" (click)="removeInstruction($index)" class="text-red-500">×</button>
            </div>
          }
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Visibilité</label>
        <select name="visibility" [(ngModel)]="recipe.visibility"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
          <option value="private">Privé</option>
          <option value="friends">Amis</option>
          <option value="public">Public</option>
        </select>
      </div>

      <div class="flex justify-end space-x-3">
        <button type="button" (click)="onCancel()" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
          Annuler
        </button>
        <button type="submit" class="bg-orange-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-orange-700">
          Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
