<div class="max-w-3xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
  <div class="bg-white dark:bg-nature-800 shadow sm:rounded-lg p-6 border-t-4 border-saumon-500 transition-colors">
    <h1 class="text-2xl font-bold text-saumon-700 dark:text-saumon-400 mb-6">
      {{ isEdit ? 'Modifier la recette' : 'Nouvelle Recette' }}
    </h1>

    <form (submit)="onSubmit($event)" class="space-y-6">
      <div>
        <label class="block text-sm font-bold text-nature-800 dark:text-nature-200 mb-1">Titre <span class="text-saumon-500">*</span></label>
        <input type="text" name="title" [(ngModel)]="recipeData.title" required
          class="w-full px-4 py-2 rounded-lg border border-nature-300 dark:border-nature-600 dark:bg-nature-700 dark:text-white focus:ring-2 focus:ring-saumon-500 focus:border-saumon-500 outline-none transition-all">
      </div>

      <div>
        <label class="block text-sm font-bold text-nature-800 dark:text-nature-200 mb-1">Description (facultatif)</label>
        <textarea name="description" [(ngModel)]="recipeData.description" rows="3"
          class="w-full px-4 py-2 rounded-lg border border-nature-300 dark:border-nature-600 dark:bg-nature-700 dark:text-white focus:ring-2 focus:ring-saumon-500 focus:border-saumon-500 outline-none transition-all"></textarea>
      </div>

      <div>
        <div class="flex justify-between items-center mb-2">
          <label class="block text-sm font-bold text-nature-800 dark:text-nature-200">Ingr√©dients <span class="text-saumon-500">*</span></label>
          <button type="button" (click)="addIngredient()" class="text-sm text-saumon-600 dark:text-saumon-400 font-bold flex items-center hover:text-saumon-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
            Ajouter un ingr√©dient
          </button>
        </div>
        <div class="space-y-3">
          <div *ngFor="let ing of recipeData.ingredients; let i = index" class="flex flex-wrap sm:flex-nowrap gap-2 items-center bg-nature-50 dark:bg-nature-700/50 p-2 rounded-lg">
            <input type="text" [name]="'ing-name-'+i" [(ngModel)]="ing.name" placeholder="Nom (ex: Farine)" 
              class="flex-1 min-w-[150px] px-3 py-2 rounded border border-nature-300 dark:border-nature-600 dark:bg-nature-700 dark:text-white focus:ring-2 focus:ring-saumon-500 outline-none transition-all">
            
            <div class="flex space-x-2 w-full sm:w-auto">
              <input type="number" [name]="'ing-qty-'+i" [(ngModel)]="ing.quantity" placeholder="Qt√©" 
                class="w-20 px-3 py-2 rounded border border-nature-300 dark:border-nature-600 dark:bg-nature-700 dark:text-white focus:ring-2 focus:ring-saumon-500 outline-none transition-all">
              
              <select [name]="'ing-unit-'+i" [(ngModel)]="ing.unit" 
                class="w-32 px-3 py-2 rounded border border-nature-300 dark:border-nature-600 dark:bg-nature-700 dark:text-white focus:ring-2 focus:ring-saumon-500 outline-none transition-all">
                <option value="" disabled selected>Unit√©</option>
                <option value="g">g</option>
                <option value="kg">kg</option>
                <option value="ml">ml</option>
                <option value="cl">cl</option>
                <option value="l">l</option>
                <option value="c. √† soupe">c. √† soupe</option>
                <option value="c. √† caf√©">c. √† caf√©</option>
                <option value="pinc√©e">pinc√©e</option>
                <option value="unit√©">unit√©</option>
                <option value="autre">Autre...</option>
              </select>

              <button type="button" (click)="removeIngredient(i)" class="text-red-500 hover:text-red-700 p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="flex justify-between items-center mb-2">
          <label class="block text-sm font-bold text-nature-800 dark:text-nature-200">Instructions (√©tapes) <span class="text-saumon-500">*</span></label>
          <button type="button" (click)="addInstruction()" class="text-sm text-saumon-600 dark:text-saumon-400 font-bold flex items-center hover:text-saumon-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
            Ajouter une √©tape
          </button>
        </div>
        <div class="space-y-3">
          <div *ngFor="let step of recipeData.instructions; let i = index" class="flex space-x-3 items-start bg-nature-50 dark:bg-nature-700/50 p-3 rounded-lg">
            <span class="mt-2 text-saumon-600 dark:text-saumon-400 font-black text-lg">{{ i + 1 }}.</span>
            <textarea [name]="'step-'+i" [(ngModel)]="step.text" rows="2" 
              class="flex-1 px-4 py-2 rounded-lg border border-nature-300 dark:border-nature-600 dark:bg-nature-700 dark:text-white focus:ring-2 focus:ring-saumon-500 outline-none transition-all" 
              placeholder="D√©crivez cette √©tape..."></textarea>
            <button type="button" (click)="removeInstruction(i)" class="mt-2 text-red-500 hover:text-red-700 p-1">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
            </button>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-bold text-nature-800 dark:text-nature-200 mb-1">Cat√©gorie</label>
          <select name="category" [(ngModel)]="recipeData.category"
            class="w-full px-4 py-2 rounded-lg border border-nature-300 dark:border-nature-600 dark:bg-nature-700 dark:text-white focus:ring-2 focus:ring-saumon-500 outline-none transition-all">
            <option value="Entr√©e">Entr√©e</option>
            <option value="Plat">Plat</option>
            <option value="Dessert">Dessert</option>
            <option value="Cocktail">Cocktail</option>
            <option value="Soupe">Soupe</option>
            <option value="Autre">Autre</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-bold text-nature-800 dark:text-nature-200 mb-1">Visibilit√©</label>
          <select name="visibility" [(ngModel)]="recipeData.visibility"
            class="w-full px-4 py-2 rounded-lg border border-nature-300 dark:border-nature-600 dark:bg-nature-700 dark:text-white focus:ring-2 focus:ring-saumon-500 outline-none transition-all">
            <option value="private">Priv√© (Moi uniquement)</option>
            <option value="friends">Amis (Mon cercle)</option>
            <option value="public">Public (Tout le monde)</option>
          </select>
        </div>
        <div class="sm:col-span-2">
          <label class="block text-sm font-bold text-nature-800 dark:text-nature-200 mb-2">R√©gimes alimentaires</label>
          <div class="flex flex-wrap gap-4">
            <label class="flex items-center gap-2 cursor-pointer bg-nature-50 dark:bg-nature-700/50 px-4 py-2 rounded-lg border border-nature-200 dark:border-nature-600">
              <input type="checkbox" name="isVegetarian" [(ngModel)]="recipeData.isVegetarian" class="w-4 h-4 text-saumon-600 rounded focus:ring-saumon-500">
              <span class="text-sm font-medium text-nature-700 dark:text-nature-300">ü•ï V√©g√©tarien</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer bg-nature-50 dark:bg-nature-700/50 px-4 py-2 rounded-lg border border-nature-200 dark:border-nature-600">
              <input type="checkbox" name="isVegan" [(ngModel)]="recipeData.isVegan" class="w-4 h-4 text-saumon-600 rounded focus:ring-saumon-500">
              <span class="text-sm font-medium text-nature-700 dark:text-nature-300">üåø V√©g√©talien</span>
            </label>
            <label class="flex items-center gap-2 cursor-pointer bg-nature-50 dark:bg-nature-700/50 px-4 py-2 rounded-lg border border-nature-200 dark:border-nature-600">
              <input type="checkbox" name="isGlutenFree" [(ngModel)]="recipeData.isGlutenFree" class="w-4 h-4 text-saumon-600 rounded focus:ring-saumon-500">
              <span class="text-sm font-medium text-nature-700 dark:text-nature-300">üåæ Sans Gluten</span>
            </label>
          </div>
        </div>

        <div>
          <label class="block text-sm font-bold text-nature-800 dark:text-nature-200 mb-1">Illustration de la recette</label>
          <div class="mt-1 flex items-center space-x-4">
            <div *ngIf="recipeData.photoUrl" class="relative h-20 w-20 rounded-lg overflow-hidden border border-nature-200 dark:border-nature-700">
              <img [src]="getFullUrl(recipeData.photoUrl)" class="h-full w-full object-cover" alt="Aper√ßu">
              <button type="button" (click)="recipeData.photoUrl = ''" class="absolute top-0 right-0 bg-red-500 text-white p-1 rounded-bl-lg hover:bg-red-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
              </button>
            </div>
            <div class="flex-1">
              <label class="cursor-pointer inline-flex items-center px-4 py-2 border border-nature-300 dark:border-nature-600 rounded-lg shadow-sm text-sm font-medium text-nature-700 dark:text-nature-200 bg-white dark:bg-nature-700 hover:bg-nature-50 dark:hover:bg-nature-600 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-saumon-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                {{ recipeData.photoUrl ? 'Changer la photo' : 'Uploader une photo' }}
                <input type="file" class="hidden" (change)="onFileSelected($event)" accept="image/*">
              </label>
              <p class="mt-1 text-xs text-nature-500">Format recommand√© : 16/9 (paysage). JPG, PNG ou WebP. Redimensionn√© auto √† 800px.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-end space-x-4 pt-6 border-t border-nature-100 dark:border-nature-700">
        <button type="button" (click)="onCancel()" 
          class="px-6 py-2 rounded-lg font-bold text-nature-600 dark:text-nature-400 hover:bg-nature-100 dark:hover:bg-nature-700 transition-all">
          Annuler
        </button>
        <button type="submit"
          class="px-8 py-2 rounded-lg font-bold text-white shadow-md transition-all transform hover:scale-105 bg-saumon-600 hover:bg-saumon-700 dark:bg-saumon-600 dark:hover:bg-saumon-500">
          Enregistrer la recette
        </button>
      </div>
    </form>
  </div>
</div>
