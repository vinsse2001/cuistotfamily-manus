<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
  <div class="px-4 py-6 sm:px-0">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-900">Mes Recettes</h1>
      <a routerLink="/recipes/new" class="bg-saumon-600 text-white px-4 py-2 rounded-md hover:bg-saumon-700">
        Nouvelle Recette
      </a>
    </div>

    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let recipe of recipes" class="bg-white overflow-hidden shadow rounded-lg border border-gray-200 hover:shadow-md transition-shadow">
        <div class="p-5">
          <div class="flex items-center justify-between mb-2">
            <h3 class="text-lg font-medium text-gray-900 truncate">{{ recipe.title }}</h3>
            <span [class]="'px-2 py-1 text-xs rounded-full ' + (recipe.visibility === 'public' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800')">
              {{ recipe.visibility }}
            </span>
          </div>
          <p class="text-sm text-gray-500 line-clamp-2 mb-4">{{ recipe.description }}</p>
          <div class="flex justify-between items-center">
            <a [routerLink]="['/recipes', recipe.id]" class="text-saumon-600 hover:text-saumon-500 font-medium text-sm">
              Voir la recette
            </a>
            <span class="text-xs text-gray-400">{{ recipe.createdAt | date:'shortDate' }}</span>
          </div>
        </div>
      </div>
      
      <div *ngIf="recipes.length === 0" class="col-span-full text-center py-12 bg-white rounded-lg border-2 border-dashed border-gray-300">
        <p class="text-gray-500">Vous n'avez pas encore de recettes.</p>
        <a routerLink="/recipes/new" class="mt-4 inline-block text-saumon-600 font-medium">
          Créez votre première recette !
        </a>
      </div>
    </div>
  </div>
</div>
