<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
        Nouveau mot de passe
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
        Saisissez votre nouveau mot de passe ci-dessous.
      </p>
    </div>
    
    <form class="mt-8 space-y-6" (submit)="onSubmit($event)">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="password" class="sr-only">Nouveau mot de passe</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            [(ngModel)]="newPassword"
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-white focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm dark:bg-gray-700" 
            placeholder="Nouveau mot de passe"
          >
        </div>
        <div>
          <label for="confirm-password" class="sr-only">Confirmer le mot de passe</label>
          <input 
            id="confirm-password" 
            name="confirmPassword" 
            type="password" 
            required 
            [(ngModel)]="confirmPassword"
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-white focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm dark:bg-gray-700" 
            placeholder="Confirmer le mot de passe"
          >
        </div>
      </div>

      <div>
        <button 
          type="submit" 
          [disabled]="loading || !newPassword || newPassword !== confirmPassword"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50"
        >
          {{ loading ? 'Réinitialisation...' : 'Réinitialiser le mot de passe' }}
        </button>
      </div>
    </form>
  </div>
</div>
