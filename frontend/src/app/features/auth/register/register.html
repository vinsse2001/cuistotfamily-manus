<div class="min-h-screen flex items-center justify-center bg-nature-50 dark:bg-nature-900 py-12 px-4 sm:px-6 lg:px-8 transition-colors">
  <div class="max-w-md w-full space-y-8 bg-white dark:bg-nature-800 p-8 rounded-xl shadow-lg border-t-4 border-saumon-500">
    
    <!-- Étape 1: Inscription -->
    <div *ngIf="!showVerification">
      <div>
        <img class="mx-auto h-20 w-auto" src="logo.png" alt="Cuistot Family">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-saumon-700 dark:text-saumon-400">
          Créer un compte
        </h2>
        <p class="mt-2 text-center text-sm text-nature-600 dark:text-nature-400">
          Rejoignez la Cuistot Family !
        </p>
      </div>

      <form class="mt-8 space-y-6" (submit)="onSubmit($event)">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label class="block text-sm font-bold text-nature-800 dark:text-nature-200 mb-1">Pseudo</label>
            <input name="nickname" type="text" required 
              class="appearance-none relative block w-full px-4 py-3 border border-nature-300 dark:border-nature-600 placeholder-nature-400 text-nature-900 dark:text-white dark:bg-nature-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-saumon-500 focus:border-saumon-500 transition-all" 
              placeholder="Ex: Mamie Dedette" [(ngModel)]="user.nickname">
          </div>
          <div>
            <label class="block text-sm font-bold text-nature-800 dark:text-nature-200 mb-1">Email</label>
            <input name="email" type="email" required 
              class="appearance-none relative block w-full px-4 py-3 border border-nature-300 dark:border-nature-600 placeholder-nature-400 text-nature-900 dark:text-white dark:bg-nature-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-saumon-500 focus:border-saumon-500 transition-all" 
              placeholder="votre@email.com" [(ngModel)]="user.email">
          </div>
          <div>
            <label class="block text-sm font-bold text-nature-800 dark:text-nature-200 mb-1">Mot de passe</label>
            <input name="password" type="password" required 
              class="appearance-none relative block w-full px-4 py-3 border border-nature-300 dark:border-nature-600 placeholder-nature-400 text-nature-900 dark:text-white dark:bg-nature-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-saumon-500 focus:border-saumon-500 transition-all" 
              placeholder="••••••••" [(ngModel)]="user.password">
          </div>
        </div>

        <div>
          <button type="submit" 
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-saumon-600 hover:bg-saumon-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-saumon-500 shadow-md transition-all transform hover:scale-105">
            S'inscrire
          </button>
        </div>
        
        <div class="text-center">
          <a routerLink="/login" class="font-bold text-saumon-600 dark:text-saumon-400 hover:text-saumon-500 transition-colors">
            Déjà un compte ? Se connecter
          </a>
        </div>
      </form>
    </div>

    <!-- Étape 2: Vérification Email -->
    <div *ngIf="showVerification" class="animate-fade-in">
      <div>
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-saumon-100 dark:bg-saumon-900">
          <svg class="h-6 w-6 text-saumon-600 dark:text-saumon-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-saumon-700 dark:text-saumon-400">
          Vérifiez votre email
        </h2>
        <p class="mt-2 text-center text-sm text-nature-600 dark:text-nature-400">
          Un code de vérification a été envoyé à <strong>{{ user.email }}</strong>.
          <br>(En développement, regardez les logs du backend)
        </p>
      </div>

      <form class="mt-8 space-y-6" (submit)="onVerify($event)">
        <div>
          <label class="block text-sm font-bold text-nature-800 dark:text-nature-200 mb-1 text-center">Code de vérification</label>
          <input name="verificationCode" type="text" required maxlength="6"
            class="appearance-none relative block w-full px-4 py-4 border border-nature-300 dark:border-nature-600 placeholder-nature-400 text-nature-900 dark:text-white dark:bg-nature-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-saumon-500 focus:border-saumon-500 text-center text-2xl tracking-[1em] font-mono transition-all" 
            placeholder="000000" [(ngModel)]="verificationCode">
        </div>

        <button type="submit" 
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-saumon-600 hover:bg-saumon-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-saumon-500 shadow-md transition-all transform hover:scale-105">
          Vérifier l'email
        </button>
        
        <div class="text-center">
          <button type="button" (showVerification)="false" class="text-sm font-bold text-nature-500 hover:text-saumon-600 transition-colors">
            Retour à l'inscription
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
