<div class="min-h-screen flex items-center justify-center bg-nature-50 dark:bg-nature-900 py-12 px-4 sm:px-6 lg:px-8 transition-colors">
  <div class="max-w-md w-full space-y-8 bg-white dark:bg-nature-800 p-8 rounded-xl shadow-lg border-t-4 border-saumon-500">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-saumon-700 dark:text-saumon-400">
        Connexion à Cuistot Family
      </h2>
    </div>
    <form class="mt-8 space-y-6" (submit)="onSubmit($event)">
      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="email-address" class="block text-sm font-bold text-nature-800 dark:text-nature-200 mb-1">Email</label>
          <input id="email-address" name="email" type="email" required 
            class="appearance-none relative block w-full px-4 py-3 border border-nature-300 dark:border-nature-600 placeholder-nature-400 text-nature-900 dark:text-white dark:bg-nature-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-saumon-500 focus:border-saumon-500 transition-all" 
            placeholder="votre@email.com" [(ngModel)]="credentials.email">
        </div>
        <div>
          <label for="password" class="block text-sm font-bold text-nature-800 dark:text-nature-200 mb-1">Mot de passe</label>
          <div class="relative">
            <input id="password" name="password" [type]="showPassword ? 'text' : 'password'" required 
              class="appearance-none relative block w-full px-4 py-3 border border-nature-300 dark:border-nature-600 placeholder-nature-400 text-nature-900 dark:text-white dark:bg-nature-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-saumon-500 focus:border-saumon-500 transition-all pr-10" 
              placeholder="••••••••" [(ngModel)]="credentials.password">
            <button type="button" (click)="showPassword = !showPassword" 
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-nature-400 hover:text-saumon-500 transition-colors">
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div>
        <button type="submit" 
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-saumon-600 hover:bg-saumon-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-saumon-500 shadow-md transition-all transform hover:scale-105">
          Se connecter
        </button>
      </div>
      
      <div class="text-center">
        <a routerLink="/register" class="font-bold text-saumon-600 dark:text-saumon-400 hover:text-saumon-500 transition-colors">
          Pas encore de compte ? S'inscrire
        </a>
      </div>
    </form>
  </div>
</div>
