<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Mon Profil</h1>

    <div class="flex flex-col items-center mb-8">
      <div class="relative group">
        <img 
          [src]="getFullUrl(currentUser?.photoUrl)" 
          alt="Photo de profil" 
          class="w-32 h-32 rounded-full object-cover border-4 border-primary-500 shadow-lg"
        >
        <label class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-full opacity-0 group-hover:opacity-100 cursor-pointer transition-opacity duration-200">
          <span class="text-white text-sm font-medium">Changer</span>
          <input type="file" class="hidden" (change)="onFileSelected($event)" accept="image/*">
        </label>
      </div>
      <p class="mt-4 text-gray-600 dark:text-gray-400 font-medium">{{ currentUser?.nickname }}</p>
      <p class="text-sm text-gray-500 dark:text-gray-500">{{ currentUser?.email }}</p>
    </div>

    <div class="space-y-6">
      <div class="p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg border border-blue-100 dark:border-blue-800">
        <h2 class="text-lg font-semibold text-blue-800 dark:text-blue-300 mb-2">Informations</h2>
        <p class="text-sm text-blue-700 dark:text-blue-400">
          Vous pouvez changer votre photo de profil en survolant l'image ci-dessus. 
          La taille maximale autorisée est de 2 Mo.
        </p>
      </div>

      <div class="flex justify-end">
        <button 
          (click)="logout()"
          class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md transition-colors duration-200 flex items-center"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
          </svg>
          Se déconnecter
        </button>
      </div>
    </div>
  </div>
</div>
