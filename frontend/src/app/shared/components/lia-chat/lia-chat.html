<div class="fixed bottom-4 right-4 z-50">
  <button *ngIf="!isOpen" (click)="toggleChat()" class="bg-saumon-600 text-white p-4 rounded-full shadow-lg hover:bg-saumon-700 transition-all flex items-center justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
    </svg>
    <span class="ml-2 font-medium">Lia</span>
  </button>

  <div *ngIf="isOpen" class="bg-white w-80 sm:w-96 h-[500px] rounded-lg shadow-2xl flex flex-col border border-gray-200 overflow-hidden">
    <div class="bg-saumon-600 p-4 text-white flex justify-between items-center">
      <div class="flex items-center">
        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center mr-2">
          <span class="text-saumon-600 font-bold">L</span>
        </div>
        <span class="font-bold">Lia - Votre assistante</span>
      </div>
      <button (click)="toggleChat()" class="text-white hover:text-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50" #scrollContainer>
      <div *ngFor="let msg of messages" [class]="'flex ' + (msg.role === 'user' ? 'justify-end' : 'justify-start')">
        <div [class]="'max-w-[80%] p-3 rounded-lg ' + (msg.role === 'user' ? 'bg-saumon-600 text-white rounded-br-none' : 'bg-white text-gray-800 shadow-sm rounded-bl-none border border-gray-100')">
          <p class="text-sm">{{ msg.content }}</p>
        </div>
      </div>
      <div *ngIf="isLoading" class="flex justify-start">
        <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100">
          <div class="flex space-x-1">
            <div class="w-2 h-2 bg-gray-300 rounded-full animate-bounce"></div>
            <div class="w-2 h-2 bg-gray-300 rounded-full animate-bounce [animation-delay:0.2s]"></div>
            <div class="w-2 h-2 bg-gray-300 rounded-full animate-bounce [animation-delay:0.4s]"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="p-4 border-t border-gray-200 bg-white">
      <form (submit)="sendMessage($event)" class="flex space-x-2">
        <input type="text" name="question" [(ngModel)]="question" placeholder="Posez une question Ã  Lia..." 
          class="flex-1 border border-gray-300 rounded-md px-3 py-2 text-sm focus:ring-saumon-500 focus:border-saumon-500 outline-none">
        <button type="submit" [disabled]="!question.trim() || isLoading" 
          class="bg-saumon-600 text-white p-2 rounded-md hover:bg-saumon-700 disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
